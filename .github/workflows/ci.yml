#build to test building and nothing else
#only for this branch
#if you want more main centered build testing use buildUpdate

name: Build

on: 
  push:
    branches:
      - nathanImgStuff

jobs:
  build_repo:
    name: Build repo
    runs-on: ubuntu-latest

    strategy:
        fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        ref: ${{ github.event.pull_request.head.sha }}

    - name: fix submodule repos
      run: git submodule update --remote

    - name: Install package requirements
      run: ./install.sh

    - name: Get extra deps
      uses: actions/checkout@v3
      with:
        repository: ${{ secrets.SECRETREPO }}
        token: ${{ secrets.SECRETREPOKEY }}
        path: deps_repo
    - name: Get the dep
      run: cp deps_repo/chameleon/* .

    - name: Setup
      run: ./configure

    - name: Build Chameleon Twist
      run: ./configure && ninja -v

